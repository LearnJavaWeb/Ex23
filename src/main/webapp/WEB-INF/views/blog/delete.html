<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Blog</h1>
<p>
    <a href="/list">List Blog</a>
</p>
<p>
    <a href="/create">Create Blog</a>
</p>
<form th:action="@{/delete/}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table border="1">
        <tr>
            <th>Name:</th>
            <td th:text="${blog.name}"></td>
        </tr>
        <tr>
            <th>Context:</th>
            <td th:text="${blog.context}"></td>
        </tr>
        <tr>
            <th>Author:</th>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Delete Blog" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
